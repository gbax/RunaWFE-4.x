principal=HTTP/WFServer@RUNA.RU
serverPrincipal=HTTP/WFServer

# for web authentication only
jcifs.http.enableNegotiate=true
sun.security.krb5.debug=true
jcifs.spnego.servicePrincipal=HTTP/WFServer@RUNA.RU
http.auth.preference=Kerberos

