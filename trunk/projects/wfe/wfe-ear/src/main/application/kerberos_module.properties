appName=com.sun.security.jgss.accept
moduleClassName=com.sun.security.auth.module.Krb5LoginModule
storeKey=true
useKeyTab=true
keyTab=C:\\krb5.keytab
doNotPrompt=true
debug=true

# For java 1.5 ?
#principal=WFServer@RUNA.RU
