<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="sample.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      function CKEDITOR_GETURL( resource )
      {
        if(resource.indexOf("plugins/forms/dialogs") != -1){
          return "http://localhost:48780/editor/FreemarkerTags.java?method=CustomizeCommonDialog&dialog=" + resource;
	}
      }
    </script>
    <script type="text/javascript" src="ckeditor.js"></script>
    <script type="text/javascript" src="plugins/syrinxImage/plugin.js"></script>
    <script type="text/javascript">
      var inited;
      var bufferedHtml = "";
      
      function getHTML(sync) {
        var oEditor = CKEDITOR.instances.editor;
        getHTMLCallback(sync, oEditor.getData());
      }

      function setHTML(html){
        bufferedHtml = html;
        CKEDITOR.instances.editor.setData(bufferedHtml);
      }
    </script>
  </head>
  <body style="margin: 0px; padding: 0px;">
    <textarea name="editor"></textarea>
    <!--div id="editor"/-->
    <form method="POST" name="form">
      <script type="text/javascript">
        CKEDITOR.replace( 'editor' );
      </script>
    </form>
  </body>
</html>
