apply plugin: 'war'

description = ''

project(':runaex-web') {
  dependencies {
    compile project(':components-core')
    compile project(':components:tag')
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'
    compile(group: 'org.springframework', name: 'spring-core', version: '3.1.3.RELEASE') {
      exclude(module: 'spring-aop')
      exclude(module: 'spring-expression')
    }
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '3.1.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '3.1.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '3.1.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '3.1.3.RELEASE'
    compile(group: 'org.springframework.security', name: 'spring-security-web', version: '3.1.3.RELEASE') {
      exclude(module: 'spring-tx')
    }
    compile group: 'org.springframework', name: 'spring-web', version: '3.1.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '3.1.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '3.1.3.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.6.8'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.6.8'
    compile group: 'runawfe.wf', name: 'wf.delegate', version: '3.5.1'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.1'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-lgpl', version: '1.7.4'
    compile group: 'org.apache.poi', name: 'poi', version: '3.7'
    compile(group: 'com.cg.jul', name: 'core', version: '1.5.0') {
      exclude module: 'jmxtools'
      exclude module: 'jmxri'
    }
    compile group: 'runawfe', name: 'wfe', version: '3.5.1'
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    providedCompile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
    compile group: 'com.cg.security-manager', name: 'core', version: '1.0-SNAPSHOT'
    compile group: 'runawfe.jbpm', name: 'jbpm.core', version: '3.5.1'
  }
}